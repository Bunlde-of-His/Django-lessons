{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username: <input type="text" id="username" name="username" required></label>
            <br>
            <label for="password">Password: <input type="password" id="password" name="password" required></label>
            <br>
            <label for="confirm_password">Confirm Password: <input type="password" id="confirm_password" name="confirm_password" required></label>
            <br>
            <input type="submit" value="Register">
        </form>


{% endblock %}
