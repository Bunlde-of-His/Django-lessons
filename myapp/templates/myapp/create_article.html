{% extends "myapp/base.html" %}

{% block title %}Create Article{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h2>Create Article</h2>
<form method="post" id="create-article-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create Article">
</form>
{% else %}
<p>You must be <a href="{% url 'myapp:user_login' %}">logged in</a> to create articles.</p>
{% endif %}
{% endblock %}
